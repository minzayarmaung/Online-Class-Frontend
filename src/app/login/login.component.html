<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

          <div class="container">
              <div class="row align-items-center">
                <div class="col-auto">
                  <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                </div>
                <div class="col-auto">
                  <img src="https://cdn.dribbble.com/users/2266184/screenshots/6408498/1_4x.jpg?resize=1000x750&vertical=center" alt="HyperStream-Logo" class="logo-image me-3" width="100" height="100">
                </div>
                <div class="col-auto">
                  <span class="h1 fw-bold mb-0">HyperStream</span>
                </div>
              </div>
            </div>
            

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 23rem;">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

            <div class="form-outline mb-4">
              <input type="email"[(ngModel)]="email" [ngModelOptions]="{standalone: true}"  id="userEmail" class="form-control form-control-lg" />
              <label class="form-label" for="userEmail">Email address</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"  id="userPassword" class="form-control form-control-lg" />
              <label class="form-label" for="userPassword">Password</label>
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-lg btn-block" type="button" (click)="Login()">Login</button>
            </div>

            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
            <p>Don't have an account? <a href="#!" class="link-info" routerLink="/register">Register here</a></p>

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
